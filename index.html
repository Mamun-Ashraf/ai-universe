<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/af439c5290.js" crossorigin="anonymous"></script>
</head>

<body class="w-11/12 mx-auto my-8">
    <header class="text-center">
        <h1 class="text-4xl font-bold">AI Universe Hub</h1>
        <button class="bg-red-500 text-white text-lg font-semibold rounded px-4 py-2 my-8">Sort By Date</button>
    </header>

    <main>
        <div id="tools-container" class="grid grid-cols-1 md:grid-cols-3 gap-5">

        </div>
        <div id="no-found-message" class="hidden">
            <h3 class="text-2xl font-bold text-center">No tool found. Please try a another search</h3>
        </div>
        <div id="see-more" class="text-center hidden">
            <button id="btn-see-more" class="bg-red-500 text-white text-lg font-semibold rounded px-4 py-2 my-8">See
                More</button>
        </div>
        <!-- Loader -->
        <div id="loader" class="text-center mt-5 hidden">
            <svg aria-hidden="true" role="status" class="inline w-12 h-12 me-3 text-white animate-spin"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="#E5E7EB" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="#1C64F2" />
            </svg>
            <h3 class="text-lg font-semibold text-yellow-400 inline">Loading...</h3>
        </div>
    </main>

    <!-- JS Files -->
    <script src="JS/ai.js"></script>
</body>

</html>
